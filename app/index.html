<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rust Note App</title>

    <!-- 1. UnoCSS Runtime (The Magic Engine) -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>

    <!-- 2. Configure UnoCSS defaults -->
    <script>
        window.__unocss = {
            rules: [
                // Example of a custom rule if needed
                ["custom-rule", {color: "green"}],
            ],
            presets: [
                // Load default Tailwind/Wind utilities
                () => window.__unocss_runtime.presets.presetWind(),
            ],
        };
    </script>
</head>

<body>
    <!-- App mounts here -->
    <div id="app"></div>
</body>

</html>
